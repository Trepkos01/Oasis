<!DOCTYPE html>
<div *ngIf="mode == 'edit_stream'" id = "edit_stream" class = "form">
  <h4>View/Edit Details for <span class = "object_label">{{ stream.label }}</span></h4>
  <form #editStreamForm="ngForm">
    <div>
      <label for="label">Stream Label</label>
      <input type="text" id="label" name = "label" [(ngModel)]="stream.label" required>
    </div>
    <div>
      <label for="lower_limit">Stream Lower Limit ($)</label>
      <input type="number" id="lower_limit" name = "lower_limit" [(ngModel)]="stream.lowerLimit" required>
    </div>
    <div>
      <label for="lower_limit">Stream Upper Limit ($)</label>
      <input type="number" id="upper_limit" name = "upper_limit" [(ngModel)]="stream.upperLimit" required>
    </div>
  </form>
</div>
<div *ngIf="mode == 'create_stream'" id = "add_new_stream_form" class = "form">
  <h4>Create a New Income Stream</h4>
  <form (ngSubmit)="onCreate(createStreamForm.value)"  #createStreamForm="ngForm">
    <div>
      <label for="label">Stream Label</label>
      <input type="text" id="label" name = "label" ngModel required>
    </div>
    <div>
      <label for="lower_limit">Stream Lower Limit ($)</label>
      <input type="number" id="lower_limit" name = "lower_limit" OnlyNumber = "true" ngModel required>
    </div>
    <div>
      <label for="upper_limit">Stream Upper Limit ($)</label>
      <input type="number" id="upper_limit" name = "upper_limit" OnlyNumber = "true" ngModel required>
    </div>
    <br/>
    <button type="submit" [disabled]="!createStreamForm.form.valid">Create New Stream</button>
  </form>
</div>
